            CURRENT_PORT=$(docker ps --filter "name=meetnow-server" --format "{{.Ports}}" | grep -oP '0\.0\.0\.0:\K\d+(?=->8080)' || echo "none")

            if [ "$CURRENT_PORT" == "8081" ]; then
              CANARY_PORT=8082
            elif [ "$CURRENT_PORT" == "8082" ]; then
              CANARY_PORT=8083
            else

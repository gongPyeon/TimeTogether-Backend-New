spring:
  profiles:
    active: prod

logging:
  level:
    root: INFO
    org.springframework: INFO

management:
  endpoints:
    web:
      exposure:
        include: "*"   # 필요 시 "health", "info" 등으로 제한 가능
  endpoint:
    health:
      show-details: always  # /actuator/health에서 세부정보 표시
  metrics:
    enable:
      jvm.file.descriptor: false

springdoc:
  swagger-ui:
    path: /docs/swagger
    disable-swagger-default-url: true
    urls:
      - name: Live (Annotations)
        url: /v3/api-docs
      - name: REST Docs (Generated)
        url: /docs/openapi3.json